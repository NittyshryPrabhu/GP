{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <div class="d-flex align-items-center mb-4">
                        <img src="{% if profile.avatar %}{{ profile.avatar.url }}{% else %}{% static 'img/default-avatar.png' %}{% endif %}"
                             class="rounded-circle me-3"
                             width="120" height="120"
                             style="object-fit:cover;">

                        <div>
                            <h3 class="mb-0">{{ request.user.username }}</h3>
                            <p class="text-muted mb-1">{{ request.user.email }}</p>

                            <span class="badge 
                                {% if profile.subscription == 'free' %}bg-secondary
                                {% elif profile.subscription == 'basic' %}bg-primary
                                {% elif profile.subscription == 'premium' %}bg-warning text-dark
                                {% endif %}
                            ">
                                {{ profile.subscription|title }}
                            </span>
                        </div>
                    </div>

                    <hr>

                    <p><strong>Bio:</strong> {{ profile.bio|default:"Not added" }}</p>
                    <p><strong>Mobile:</strong> {{ profile.mobile|default:"Not added" }}</p>
                    <p><strong>DOB:</strong> {{ profile.dob|default:"Not added" }}</p>

                    <div class="mt-4 d-flex justify-content-end">
                        <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">
                            ✏️ Edit Profile
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
