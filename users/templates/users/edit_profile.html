<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <h3 class="mb-4">Edit Profile</h3>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label>Bio</label>
                            <textarea name="bio" class="form-control">{{ profile.bio }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label>Mobile</label>
                            <input type="text" name="mobile" class="form-control" value="{{ profile.mobile }}">
                        </div>

                        <div class="mb-3">
                            <label>DOB</label>
                            <input type="date" name="dob" class="form-control" value="{{ profile.dob|date:'Y-m-d' }}">
                        </div>

                        <div class="mb-3">
                            <label>Subscription</label>
                            <select name="subscription" class="form-select">
                                <option value="free" {% if profile.subscription == 'free' %}selected{% endif %}>Free</option>
                                <option value="basic" {% if profile.subscription == 'basic' %}selected{% endif %}>Basic</option>
                                <option value="premium" {% if profile.subscription == 'premium' %}selected{% endif %}>Premium</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Avatar</label>
                            <input type="file" name="avatar" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
